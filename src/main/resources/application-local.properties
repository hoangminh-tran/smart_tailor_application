spring.application.name=smart-tailor-BE
server.port=${SERVER_PORT}

spring.datasource.url=${DBMS_CONNECTION:jdbc:mysql://localhost:3306/smart_tailor_be}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DBMS_USERNAME:root}
spring.datasource.password=${DBMS_PASSWORD:12345}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
